<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<th:block tiles:fragment="content">

    <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</p>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">
                Tipo de Aportación
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail"
                 th:utext="${apovolVO.contributionFlowVO.currentContributionResume.type}"></div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">Cuenta</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail"
                 th:utext="${apovolVO.contributionFlowVO.currentContributionResume.description}"></div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">Frecuencia</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail"
                 th:utext="${apovolVO.contributionFlowVO.currentContributionResume.frequency}"></div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">Día(s) de cargo</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail"
                 th:utext="${apovolVO.contributionFlowVO.currentContributionResume.chargeDay}"></div>
        </div>
    </div>



    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">Monto Total</div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail"
                 th:utext="${'$' + apovolVO.contributionFlowVO.currentContributionResume.amount}"></div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">
                <h3 class="text-right total-amount-contribution pause-date-contribution">
                    Pausa
                </h3>
                <h3 class="text-right total-amount-contribution pause-date-contribution">
                    Reactivación
                </h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail">
                <h3 class="text-left total-amount-contribution pause-date-contribution">
                    <th:block th:utext="${apovolVO.contributionFlowVO.currentContributionResume.pauseReactivationVO.startDate}"/>
                </h3>
                <h3 class="text-left total-amount-contribution pause-date-contribution">
                    <th:block th:utext="${apovolVO.contributionFlowVO.currentContributionResume.pauseReactivationVO.endDate}"/>
                </h3>
            </div>
        </div>
    </div>

    <div id="accordion-error-flow" th:attr="data-json=${exceptionVO}"></div>

</th:block>

</body>
</html>
