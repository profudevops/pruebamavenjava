<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<th:block tiles:fragment="content">

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">

        <div class="row">

            <div class="col-lg-12 col-md-12 co-sm-12 col-xs-12">
                <span class="error-label"></span>
                <span class="label-input">Días de cargo</span>
                <select class="full" id="sel-frequency-second-combo"
                        name="contributionFlowVO.currentContributionVO.frequencySelectionVO.generalTime"
                        data-fragment-container="frequencyDetailSecondCombo"
                        data-fragment-render="frequencyDetailSecondCombo"
                        data-event-id="loadSecondFortnightDays">
                    <option value="0">Día</option>
                    <option th:each="frecuency: ${apovolVO.frequencyDataVO.selectedFrequencyTime}"
                            th:utext="${frecuency.value.description}" th:value="${frecuency.value.id}"></option>
                </select>
            </div>

        </div>

    </div>

    <div id="frequencyDetailSecondCombo" tiles:include="frequencyDetailSecondCombo"></div>

    <div id="accordion-error-flow" th:attr="data-json=${exceptionVO}"></div>

</th:block>

</body>
</html>
