<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<th:block tiles:fragment="content">

    <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</p>

    <h3 class="text-center title-confirmation">
        Transferencia SPEI exitosa
    </h3>

    <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</p>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume">
                <h3 class="text-right total-amount-contribution">
                    Monto Total
                </h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail">
                <h3 class="text-left total-amount-contribution">
                    <th:block th:utext="${apovolVO.speiFlowVO.currentTransfer != null} ? ${apovolVO.speiFlowVO.currentTransfer.moneyAmount} : '$0.00'"/>
                </h3>
            </div>
        </div>
    </div>

    <th:block th:if="${apovolVO.speiFlowVO.speiInstructionVO != null}">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
             th:each="fund: ${apovolVO.speiFlowVO.speiInstructionVO.breakDownResumeVOList}">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blue-text text-right description-resume"
                     th:utext="${fund.fund}"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left description-resume-detail">
                    <th:block th:utext="${'$' + fund.amount}"/>
                    &nbsp;&nbsp;
                    <span class="gray-percentage" th:utext="'(' + ${fund.percent} + ')'"></span>
                </div>
            </div>
        </div>
    </th:block>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>

    <hr class="col-lg-8 col-md-8 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1"/>

    <p class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</p>

    <div id="accordion-error-flow" th:attr="data-json=${exceptionVO}"></div>

</th:block>

</body>
</html>
